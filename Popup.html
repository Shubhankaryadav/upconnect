<!DOCTYPE html>
<html>
<head>
    <title>UpConnect Dashboard</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div class="dashboard-container">
        <h1 class="dashboard-title">UpConnect Dashboard</h1>
        <div class="dashboard-stat">
            <p>Ads Found:</p>
            <span id="adCount">0</span>
        </div>
        <div class="dashboard-stat">
            <p>Reward Points Earned:</p>
            <span id="rewardPoints">0</span>
        </div>
        <div class="dashboard-stat">
            <p>Points Earned Today:</p>
            <span id="pointsToday">0</span>
        </div>
        <button id="resetButton" class="reset-button">Reset</button>
    </div>
    <script src="popup.js"></script>
</body>
</html>
